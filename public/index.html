    <title>郝享未来</title>
    <script src="%PUBLIC_URL%/eruda.js"></script>

    <script>
      // 是否是本地开发环境
      if (!window.location.origin.includes("shihegang-h5.jgwcjm.com")) {
        eruda.init();
      }

      const u = navigator.userAgent;
      const isAndroid = u.indexOf("Android") > -1 || u.indexOf("Linux") > -1; //android终端或者uc浏览器
      const isiOS = u.indexOf("iPhone") > -1; //ios终端
      if (isAndroid || isiOS) {
        const windowWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = windowWidth / 7.5 + "px";
      } else {
        const windowWidth = document.documentElement.clientWidth;
        if (windowWidth > 480) {
          document.documentElement.style.fontSize = 480 / 7.5 + "px";
        } else {
          document.documentElement.style.fontSize = windowWidth / 7.5 + "px";
        }
      }
    </script>

    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
